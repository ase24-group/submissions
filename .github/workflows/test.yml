name: Test

on:
  push:
    branches:
      - main
      - testing_failed_test_on_action

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Run Gate.py
      run: |
        python3 hw/src/gate.py -f hw/data/auto93.csv -t stats
        python3 hw/src/gate.py -f hw/data/auto93.csv -t test_coerce
        python3 hw/src/gate.py -f hw/data/auto93.csv -t test_output

        python3 hw/src/gate.py -f hw/data/diabetes.csv -t test_count_classes
        python3 hw/src/gate.py -f hw/data/soybean.csv -t test_count_classes
